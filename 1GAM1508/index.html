<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>HELI{O}MANCERS - liamchessell.com</title>
	<style type="text/css">
		canvas {
			margin: auto;
		}
	</style>
	<script src="phaser.min.js"></script>
	<script src="phaser-state-transition.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="Credits.js"></script>
	<script src="Game.js"></script>
	<script src="OrangeJumper.js"></script>
</head>
<body style="background-color:#003300;">

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	// create game
	var game = new Phaser.Game(160, 144, Phaser.CANVAS, '');
	
	// add states
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Credits', BasicGame.Credits);
	game.state.add('Help', BasicGame.Help);
	game.state.add('Game', BasicGame.Game);
	game.state.add('Test', BasicGame.Test);
	
	// start
	game.state.start('Boot');
	
};

</script>

</body>
</html>
